<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Lottery</title>
    <!-- Bootstrap -->
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
</h:head>

<h:body>

    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-5">
                            <h3>Next winner in:</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div id="countdown" class="col-xs-8 col-xs-offset-2">
                            <h1><span class="days"/> Days <span class="hours"/> Hours <span class="minutes"/> Minutes <span
                                    class="seconds"/> Seconds</h1>
                            <p>
                                Sign up for a chance to win absolutely nothing before it's too late!
                            </p>
                            <a class="btn btn-default btn-lg" href="#">Sign up now!</a>
                        </div>
                    </div>
                </div>
            </div>

            <h:form id="form">
                <h:commandLink id="link" style="display:none" action="#{tempBean.test()}" value="click"/>
            </h:form>

            <h:outputScript library="js" name="countdown.js"/>
            <script type="text/javascript">
                window.onload = initializeCountdown("#{tempBean.time}");
            </script>

        </ui:define>
    </ui:composition>

</h:body>

</html>
