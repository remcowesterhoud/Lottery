<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:body>

        <ui:composition template="layout.xhtml">

            <ui:define name="content">

                <div class="col-xs-10 col-xs-offset-1">

                    <!--Succesfully signed up-->
                    <h:panelGroup id="confirmed" rendered="#{playerBean.signupConfirmed}">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Succesfully signed up!
                            </div>
                            <div class="panel-body">
                                Good luck. Your ticket number is #{ticketBean.ticket.ticketNumber}.<br/>
                                Make sure you write this down somewhere.<br/>
                                May the odds be in your favor!
                            </div>
                        </div>
                    </h:panelGroup>

                    <!--Signup failed-->
                    <h:panelGroup id="failed" rendered="#{playerBean.signupFailed}">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                Oops, something went wrong!
                            </div>
                            <div class="panel-body">
                                Something went wrong during the singup. Please try again later.
                            </div>
                        </div>
                    </h:panelGroup>

                    <!--Sign up form-->
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel>First name</h:outputLabel><br/>
                            <h:inputText id="firstName"
                                         value="#{playerBean.firstName}"
                                         p:title="Enter first name"
                                         p:placeholder="First name"
                                         p:required="true"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Last name</h:outputLabel><br/>
                            <h:inputText id="lastName"
                                         value="#{playerBean.lastName}"
                                         p:title="Enter last name"
                                         p:placeholder="Last name"
                                         p:required="true"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel>Email</h:outputLabel><br/>
                            <h:inputText id="email"
                                         value="#{playerBean.email}"
                                         p:type="email"
                                         p:title="Enter email"
                                         p:placeholder="Email"
                                         p:required="true"
                                         styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Sign up!"
                                             action="#{playerBean.signup()}"
                                             styleClass="btn btn-default">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</f:view>
</html>
